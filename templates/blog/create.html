{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <h1 class="mt-4">Create Post</h1>
    <div class="offset-2 col-md-8">
        <form action="" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" maxlength="100" class="form-control" placeholder="Enter title" id="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" placeholder="Enter description" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category" id="category">
                    <option>--</option>
                    <option>Work</option>
                    <option>Hobby</option>
                    <option>Eduction</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select multiple class="form-control" name="tags" id="tags">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="published"> Published
                </label>
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>
{% endblock %}
